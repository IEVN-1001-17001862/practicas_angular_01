<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <h2>Entradas</h2><br>
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" [(ngModel)]="nombre" name="nombre" class="form-control" required>
      </div><br>

      <div class="form-group">
        <label for="totalPersonas">Cantidad de compradores:</label>
        <input type="number" id="totalPersonas" [(ngModel)]="compradores" name="totalPersonas" class="form-control" required>
      </div><br>

      <div class="form-group">
        <p>Tiene un 10% de descuento si cuenta con Tarjeta Cineco</p>
        <label>¿Cuenta con la Tarjeta Cineco?</label><br>
        <div class="form-check">
          <input class="form-check-input" type="radio" [(ngModel)]="tarjetaseleccionada" name="tieneTarjeta" value="Si" id="tieneTarjetaSi">
          <label class="form-check-label" for="tieneTarjetaSi">Sí tiene</label><br>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" [(ngModel)]="tarjetaseleccionada" name="tieneTarjeta" value="No" id="tieneTarjetaNo">
          <label class="form-check-label" for="tieneTarjetaNo">No tiene</label><br>
        </div>
      </div><br>

      <div class="form-group">
        <label for="totalBoletas">Cantidad de boletos:</label>
        <input type="number" id="totalBoletas" [(ngModel)]="boletos" name="totalBoletas" class="form-control" required>
      </div><br>

      <div class="d-flex justify-content-between">
        <button class="btn btn-primary" (click)="Calcular()">Calcular</button>
        <button class="btn btn-primary" (click)="Limpiar()">Limpiar</button>
      </div>
    </div>

    <div class="col-md-6">
      <h2>Salidas</h2>
      <p>Nombre de la Orden: {{ nombre }}</p>
      <p>Precio unitario del Boleto: $12</p>
      <p>Total de boletos: {{ boletos }}</p>
      <p>Valor a Pagar: ${{ totalDescuento }}</p>
      <p>{{ error }}</p>
    </div>
  </div>
</div>
