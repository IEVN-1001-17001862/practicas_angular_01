<div class="container">
    <mat-form-field>
      <input matInput [(ngModel)]="num1" type="number" placeholder="Numero1">
    </mat-form-field>
  
    <mat-form-field>
      <input matInput [(ngModel)]="num2" type="number" placeholder="Numero2">
    </mat-form-field>
  
    <button mat-raised-button color="primary" (click)="multiplicar()">Multiplicar</button>
   <p>Num1: {{num1}}</p>
   <p>Num2: {{num2}}</p>
   <p>El resultado es: {{res}}</p>
  </div>
